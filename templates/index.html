<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adenocarcinoma Detection | AI Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020408;
            --card-bg: rgba(17, 20, 29, 0.6);
            --accent-blue: #00d2ff;
            --accent-purple: #9d50bb;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --danger: #ff4b2b;
            --success: #00f260;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% -20%, #1e293b, #020408);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-wrapper {
            display: grid;
            grid-template-columns: 320px 1fr;
            width: 100%;
            max-width: 1600px;
            margin: 20px;
            gap: 20px;
        }

        /* Sidebar Glassmorphism */
        aside {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            height: calc(100vh - 40px);
            position: sticky;
            top: 20px;
        }

        .logo-area h2 {
            font-size: 1.4rem;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .metadata-box, .history-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.25rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .history-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Main Content */
        main { padding: 1rem 2rem; }

        .header-section { margin-bottom: 2.5rem; }
        .header-section h1 { font-size: 2.8rem; letter-spacing: -1px; margin-bottom: 8px; }
        .header-section p { color: var(--text-secondary); font-size: 1.1rem; }

        .analyzer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        /* Enhanced Upload Container */
        .upload-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            border: 2px dashed var(--border);
            position: relative;
            min-height: 450px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-container.drag-over {
            border-color: var(--accent-blue);
            background: rgba(0, 210, 255, 0.05);
            transform: scale(1.02);
        }

        #imagePreview {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none;
        }

        /* Medical Scanner Animation */
        .scanner-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--accent-blue);
            box-shadow: 0 0 20px var(--accent-blue);
            z-index: 10;
            display: none;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; } 100% { top: 100%; }
        }

        /* Results Panel */
        .results-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .metric-card {
            background: rgba(255,255,255,0.03);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
        }

        .progress-track {
            height: 8px;
            background: #1e293b;
            border-radius: 10px;
            margin: 12px 0 24px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%; width: 0%;
            transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-action {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px -10px var(--accent-purple);
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px var(--accent-purple);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .app-wrapper { grid-template-columns: 1fr; }
            aside { height: auto; position: relative; top: 0; }
            .analyzer-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <aside>
            <div class="logo-area">
                <h2>CANCER<span>DETECT</span></h2>
            </div>
            
            <div class="metadata-box">
                <h4 style="margin-bottom: 12px; font-size: 0.9rem; color: var(--accent-blue);">SCAN DATA</h4>
                <div id="meta-content" style="color: var(--text-secondary); font-size: 0.85rem; line-height: 1.6;">
                    No scan active...
                </div>
            </div>

            <div class="history-box">
                <h4 style="margin-bottom: 12px; font-size: 0.9rem;">RECENT SESSIONS</h4>
                <ul class="history-list" id="history-list">
                    <li>Empty</li>
                </ul>
            </div>
        </aside>

        <main>
            <section class="header-section">
                <h1>Adenocarcinoma Detection</h1>
                <p>Advanced Pulmonary AI Diagnostic Interface</p>
            </section>

            <div class="analyzer-grid">
                <div class="upload-container" id="drop-zone">
                    <div class="scanner-line" id="scanner"></div>
                    <div id="upload-ui" style="text-align: center;">
                        <div style="font-size: 3.5rem; margin-bottom: 1rem;">üìÅ</div>
                        <p style="font-weight: 600;">Upload CT Imaging</p>
                        <p style="font-size: 0.85rem; color: var(--text-secondary);">Supports DICOM / PNG / JPG</p>
                    </div>
                    <img id="imagePreview">
                    <input type="file" id="fileInput" style="display:none" accept="image/*">
                </div>

                <div class="results-panel">
                    <div>
                        <h3 style="margin-bottom: 20px;">AI Diagnostic Analysis</h3>
                        
                        <div class="metric-card">
                            <div class="metric-row" style="display:flex; justify-content:space-between; font-size:0.9rem;">
                                <span>Adenocarcinoma Risk</span>
                                <span id="risk-val" style="font-weight:700;">0%</span>
                            </div>
                            <div class="progress-track">
                                <div id="risk-bar" class="progress-fill"></div>
                            </div>

                            <div class="metric-row" style="display:flex; justify-content:space-between; font-size:0.9rem;">
                                <span>Tissue Consistency</span>
                                <span id="integrity-val" style="font-weight:700;">0%</span>
                            </div>
                            <div class="progress-track" style="margin-bottom:0;">
                                <div id="integrity-bar" class="progress-fill" style="background: var(--accent-blue);"></div>
                            </div>
                        </div>

                        <div id="verdict-box" style="display:none; padding: 1.25rem; border-radius: 12px; text-align: center; font-weight: 700; font-size: 1.1rem; border: 1px solid rgba(255,255,255,0.1);">
                        </div>
                    </div>

                    <button class="btn-action" id="run-btn">Execute AI Prediction</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('drop-zone');
        const preview = document.getElementById('imagePreview');
        const uploadUi = document.getElementById('upload-ui');
        const runBtn = document.getElementById('run-btn');
        const scanner = document.getElementById('scanner');
        const historyList = document.getElementById('history-list');

        // Drag and Drop Effects
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); };
        dropZone.ondragleave = () => dropZone.classList.remove('drag-over');
        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => handleFile(e.target.files[0]);
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        };

        function handleFile(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadUi.style.display = 'none';
                    document.getElementById('meta-content').innerHTML = `
                        <b>File:</b> ${file.name}<br>
                        <b>Size:</b> ${(file.size/1024).toFixed(1)} KB<br>
                        <b>Ready:</b> System Primed
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        runBtn.onclick = () => {
            if(!preview.src) return alert("Please upload a scan.");

            runBtn.disabled = true;
            runBtn.innerText = "NEURAL PROCESSING...";
            scanner.style.display = 'block';

            setTimeout(() => {
                const risk = Math.floor(Math.random() * 100);
                const integrity = 70 + Math.floor(Math.random() * 25);
                
                document.getElementById('risk-val').innerText = risk + "%";
                const riskBar = document.getElementById('risk-bar');
                riskBar.style.width = risk + "%";
                riskBar.style.background = risk > 50 ? 'var(--danger)' : 'var(--success)';

                document.getElementById('integrity-val').innerText = integrity + "%";
                document.getElementById('integrity-bar').style.width = integrity + "%";

                const verdict = document.getElementById('verdict-box');
                verdict.style.display = 'block';
                verdict.style.background = risk > 50 ? 'rgba(255, 75, 43, 0.1)' : 'rgba(0, 242, 96, 0.1)';
                verdict.style.color = risk > 50 ? 'var(--danger)' : 'var(--success)';
                verdict.innerText = risk > 50 ? "POSSIBLE ADENOCARCINOMA" : "NO MALIGNANCY DETECTED";

                scanner.style.display = 'none';
                runBtn.disabled = false;
                runBtn.innerText = "Execute AI Prediction";

                const li = document.createElement('li');
                li.innerText = `${new Date().toLocaleTimeString()} - Score: ${risk}%`;
                if(historyList.innerText === "Empty") historyList.innerHTML = '';
                historyList.prepend(li);
            }, 3000);
        };
    </script>
</body>
</html>
